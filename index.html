<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anitech</title>
<body>
  <div id="buttons" style="text-align: center; padding: 5px;">
    <div id="liveView" class="videoView" style="display: inline">
      <button id="webcamVideoButton">
        <span>ENABLE WEBCAM</span>
      </button>
    </div>
    <div id="fileView" class="videoView" style="display: inline">
      <input type="file" id="fileInput" accept="video/*" style="display: none;">
      <button id="filevideoButton">
        <span>LOAD FILE</span>
      </button>
    </div>
  </div>
  <div id="video" style="text-align: center;">
    <canvas id="output_canvas"></canvas>
  </div>
  <div id='recording_buttons' style="text-align: center; padding: 5px;">
    <div style="display: inline;">
      <button id="startRecordingButton" style="visibility: hidden;">Start Recording</button>
    </div>
    <div style="display: inline;">
      <button id="stopRecordingButton" style="visibility: hidden;">Stop Recording</button>
    </div>
  </div>
  <div class="load_file"></div>
  <div id="response", style="text-align: center; padding: 5px;"></div>

  <script src="./script.js" type="module"></script>

</body>
</html>
