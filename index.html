<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="height=device-height, initial-scale=1.0">
  <title>Anitech</title>
<body>
  <div id="video" style="text-align: center;">
    <video id="input_stream" style="display: none;"></video>
    <canvas id="output_canvas"></canvas>
  </div>
  <div id='recording_buttons' style="text-align: center; padding: 5px;">
    <div style="display: inline;">
      <button id="startRecordingButton" style="height: 40px;">Start Recording</button>
    </div>
    <div style="display: inline;">
      <button id="stopRecordingButton" style="height: 40px;">Stop Recording</button>
    </div>
  </div>
  <div id="error-message-block" style="color: red; text-align: center;"></div>
  <div id="response", style="text-align: center; padding: 5px;"></div>

  <script src="./script.js" type="module"></script>

</body>
</html>
